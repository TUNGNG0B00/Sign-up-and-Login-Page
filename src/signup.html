<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="favicon" href="favicon.png">
  <title>Web Weaver</title>
</head>
<body class="fade-in">
  <video autoplay loop muted playsinline>
    <source src="backgroundVideo.mp4" type="video/mp4">
  </video>

  <img src="logo.png" alt="logo" class="logo" width="150" height="150">
  <a href="signup.html">Sign in</a>
  <a href="login.html">Log in</a>

  <div class="container">
    <form action="#">
      <div>
        <div class="input">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
          <div class="error-message" id="name-error">This field is required.</div>
        </div>

        <div class="input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <div class="error-message" id="email-error">Please enter a valid email address.</div>
        </div>

        <div class="input">
          <label for="password">Password</label>
          <input type="password" name="password1" id="password">
          <div class="error-message" id="password-error">This field is required.</div>
        </div>

        <div class="input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password">
          <div class="error-message" id="confirm-password-error">This field is required.</div>
        </div>

        <div>
          <button id="submit-button" type="button">Enter</button>
        </div>
      </div>
    </form>
  </div>

  <video src=""></video>
</body>

<script>
  document.getElementById('submit-button').addEventListener('click', function() {
    const form = document.querySelector('form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    let isValid = true;

    if (!nameInput.value.trim()) {
      nameError.style.display = 'block';
      isValid = false;
    } else {
      nameError.style.display = 'none';
    }

    if (!emailInput.value.trim() || !emailInput.validity.valid) {
      emailError.style.display = 'block';
      isValid = false;
    } else {
      emailError.style.display = 'none';
    }

    if (!passwordInput.value.trim()) {
      passwordError.style.display = 'block';
      isValid = false;
    } else {
      passwordError.style.display = 'none';
    }

    if (!confirmPasswordInput.value.trim()) {
      confirmPasswordError.style.display = 'block';
      isValid = false;
    } else {
      confirmPasswordError.style.display = 'none';
    }

    if (passwordInput.value !== confirmPasswordInput.value) {
      confirmPasswordError.textContent = 'Passwords do not match.';
      confirmPasswordError.style.display = 'block';
      isValid = false;
    } else {
      confirmPasswordError.style.display = 'none';
    }

    if (isValid) {
      form.submit();
    }
  });
</script>
</html>
